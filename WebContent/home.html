<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>FastFood Online!</title>
</head>
<body onload="showFoodItems();">


<!-- Begin page content -->
<div>
    <nav class="navbar navbar-light bg-light">
        <a  href="home.html" class="navbar-brand"><strong>FastFood Online</strong> <small>by IT 16 0327 98</small></a>
        <form class="form-inline">
            <div class="btn-group btn-group-sm" role="group">
                <button id="login-btn" class="btn btn-sm btn-info" type="button">Login</button>
                <button id="reg-btn" class="btn btn-sm btn-dark" type="button">Register</button>

        </form>

    <br /> <br />

        <div class="input-group-append">
            <button class="btn btn-secondary" type="button">Search food!</button>
        </div>
    </div>

    <br>
    Results
    <ul id="food-list" class="list-group">

    </ul>
</div>



<!-- Optional JavaScript -->
