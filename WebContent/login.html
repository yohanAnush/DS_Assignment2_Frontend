<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>FastFood Online!</title>
</head>
<body>


<!-- Begin page content -->
<div>
    <nav class="navbar navbar-light bg-light">
        <a  href="home.html" class="navbar-brand"><strong>FastFood Online</strong> <small>by IT 16 0327 98</small></a>
        <form class="form-inline">
            <div class="btn-group btn-group-sm" role="group">
                <button id="reg-btn" class="btn btn-sm btn-dark" type="button">Register</button>
            </div>
        </form>
    </nav>
</div>

<div role="main" class="container">
    <br /> <br />
    <div id="res"></div>
    <div class="d-flex justify-content-center">
        <form>
            <div class="form-group">
                <label for="login-email">Email address</label>
                <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="johnapple@seed.com">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="* * * * * *">
            </div>
            <button id="login-btn-submit" type="button" class="btn btn-info btn-block">Login</button>
            <br />
            <small id="emailHelp" class="form-text text-muted">Don't have an account? <a href="buy.html" class="btn btn-dark btn-sm">Register</a> </small>
        </form>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="./jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./bundle.js"></script>
</body>
</html>
