<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>FastFood Online!</title>
</head>
<body>


<!-- Begin page content -->
<div>
    <nav class="navbar navbar-light bg-light">
        <a  href="home.html" class="navbar-brand"><strong>FastFood Online</strong> <small>by IT 16 0327 98</small></a>
        <form class="form-inline">
            <div class="btn-group btn-group-sm" role="group">
                <button id="login-btn" class="btn btn-sm btn-info" type="button">Login</button>
            </div>
        </form>
    </nav>
</div>

<div role="main" class="container-fluid">
    <br /> <br />
    <div class="d-flex justify-content-center">
        <form>
            <div id="reg-name-div" class="form-group">
                <label for="reg-name">Name</label>
                <input type="email" class="form-control" id="reg-name" placeholder="John Appleseed">
            </div>
            <div id="reg-email-div" class="form-group">
                <label for="reg-email">Email address</label>
                <input type="email" class="form-control" id="reg-email" placeholder="johnapple@seed.com">
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" class="form-control" id="reg-password" placeholder="* * * * * *">
            </div>
            <div class="form-group">
                <label for="reg-address">Address</label>
                <input type="text" class="form-control" id="reg-address" placeholder="Some street, Some city, Sri Lanka">
            </div>
            <div class="form-group">
                <label for="reg-mobile">Mobile Number</label>
                <input type="number" class="form-control" id="reg-mobile" placeholder="077 123 4567">
            </div>

            <button id="reg-btn-submit" type="button" class="btn btn-dark btn-block">Register</button>
            <br />
            <small id="emailHelp" class="form-text text-muted">Already have an account? <a href="login.html" class="btn btn-info btn-sm">Login</a> </small>
        </form>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="./jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./bundle.js"></script>
</body>
</html>
